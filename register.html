<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Money Tree</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-box register-box">
          <div class="percentage">
            <p><span class="percetage-number">20%</span> Complete</p>

            <h5>Personal Details</h5>

            <span class="line active"></span><span class="line"></span
            ><span class="line"></span><span class="line"></span>
          </div>
          <div class="register-box-heading">
            <h2>Sign Up Free</h2>
            <h5>Please fill up the following fields</h5>
          </div>

          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="text"
                placeholder="Your Name*"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email*"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter Password*"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
                required
              />
            </div>
            <div class="password-requirements">
              <p>Password Requirements:</p>
              <ul class="password-req-list">
                <li id="big">ABC</li>
                <li id="small">abc</li>
                <li id="numbers">123</li>
                <li id="minimum7">7 Characters</li>
              </ul>
            </div>
            <div class="form-group">
              <button
                id="nextBtn"
                type="submit"
                class="btn btn-default sign-in"
              >
                Next
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/register.js"></script>
  </body>
</html>
