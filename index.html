<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Money Tree</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-box">
          <img src="./img/logo1.png" alt="" />
          <h1>MON€Y TR€€</h1>
          <h6>PERSONAL FINANCE MANAGER</h6>
          <form action="/action_page.php">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Password"
              />
            </div>
            <div class="checkbox">
              <label><input type="checkbox" /> Remember me</label>
              <a href="" data-bs-toggle="modal" data-bs-target="#myModal"
                >Forgot Password?</a
              >
            </div>
            <div class="form-group">
              <button id="submit" type="submit" class="btn btn-default sign-in">
                Sign In
              </button>
            </div>
            <a id="register" href="register.html">Create an account</a>
          </form>
        </div>
      </div>
      <!-- MODAL -->
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">
                Forgot your password? <br />
                Do not worry
              </h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p>
                We will send you an email with instructions on how to change
                your password.
              </p>
              <form action="">
                <input
                  type="email"
                  class="form-control"
                  id="modal-email"
                  placeholder="Email*"
                />
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <a href="" data-bs-dismiss="modal">Cancel</a>
              <a href="">Reset my password</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
